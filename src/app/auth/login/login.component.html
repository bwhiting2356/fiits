<form #f="ngForm" class="form-signin">
  <h2 class="form-signin-heading">Please sign in</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input name="email" ngModel type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input name="password" ngModel type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <button
    class="btn btn-lg btn-primary btn-block sign-up"
    type="submit"
    (click)="signUp(f)">
    Sign up
  </button>
  <button
    class="btn btn-lg btn-primary btn-block log-in"
    type="submit"
    (click)="logIn(f)">
    Log in
  </button>
</form>
