<div class="form-group has-feedback has-clear">
  <label for="destination">Destination</label>
  <input
    #destinationInput
    [disabled]="searchDestinationAddressFetching | async"
    type="text"
    class="form-control"
    id="destination"
    aria-describedby="destinationHelp"
    [placeholder]="placeholderText"
    autocorrect="off"
    autocapitalize="off"
    spellcheck="false"
    [value]="searchDestinationName | async"
    (input)="showOrHideX($event)">
  <span
    *ngIf="searchDestinationXShowing | async"
    class="form-control-clear glyphicon glyphicon-remove form-control-feedback"
    (click)="onXClick()">
  </span>
</div>
