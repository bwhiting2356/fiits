<div class="form-group has-feedback has-clear">
  <label for="origin">Origin</label>
  <input
    #originInput
    [disabled]="originFetching | async"
    class="form-control"
    id="origin"
    aria-describedby="originHelp"
    [placeholder]="placeholderText | async"
    autocorrect="off"
    autocapitalize="off"
    spellcheck="false"
    [value]="originAddress | async"
    (input)="inputChange($event)"/>
<span
  *ngIf="showX | async"
  class="form-control-clear glyphicon glyphicon-remove form-control-feedback"
  (click)="onXClick()">
</span>
</div>
