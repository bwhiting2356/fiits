<div class="time-input-container">
  <span class="time-display">{{ time | async | date:'shortTime' }}</span>
  <span class="arrows">
    <span class="glyphicon glyphicon-triangle-left" (click)="subtractTenMinutes()"></span>
    <span class="glyphicon glyphicon-triangle-right" (click)="addTenMinutes()"></span>
  </span>
</div>
